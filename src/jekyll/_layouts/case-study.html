<!DOCTYPE html>
<html lang="en" style="height: 100%; background: #000;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
    <link rel="canonical" href="http://example.com/">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="http://example.com/feed.xml">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119886567-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-119886567-1');
    </script>
</head>

<body class="h-100 d-flex flex-column m-auto">
  {% include header.html %}

  <section style="flex: 1; background: #fff;">
    <div class="top"></div>
    <div class="content-margin"></div>
    <div class="mobile-content-margin"></div>
    {{ content }}
  </section>

  <section class="similar-projects">
    <div class="row m-0 align-items-center justify-content-center pt-4 pb-2">
      <h4>View Similar Projects</h4>
    </div>
    <div class="row m-0 align-items-center justify-content-center py-2">
      <div class="col p-0">
        <img style="max-width: 100%;" src="{{site.baseurl}}/images/example-4.jpg" />
      </div>
      <div class="col p-0">
        <img style="max-width: 100%;" src="{{site.baseurl}}/images/example-5.jpg" />
      </div>
      <div class="col p-0">
        <img style="max-width: 100%;" src="{{site.baseurl}}/images/example-6.jpg" />
      </div>
    </div>
  </section>

	{% include footer.html %}
</body>
</html>
