<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Your awesome title</title>
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="/design/css/styles.css">
    <link rel="canonical" href="http://example.com/">
    <link rel="alternate" type="application/rss+xml" title="Your awesome title" href="http://example.com/feed.xml">
</head>

<body style="max-width: 1440px; margin: 0 auto;">

	  <!-- desktop nav -->
<header class="header row align-items-center py-5 px-4 m-0 desktop">
  <div class="d-flex col-5">
    <img class="col-4 logo" src="/design/images/logo.png" />
    <div class="d-flex flex-column title">
      <h2 href="#">Butcher Team</h2>
      <h2 href="#"><b>Is The Best</b></h2>
    </div>
  </div>  
  <nav class="d-flex col-4 align-self-end justify-content-end pb-2">
    <a class="col-auto" href="/design/"><b>WORK</b></a>
    <a class="col-auto" href="/design/about"><b>ABOUT</b></a>
    <a class="col-auto" href="#"><b>CONTACT</b></a>
  </nav>
  <div class="social d-flex flex-wrap col-3">
    <div class="row col-12 justify-content-end">
      <img class="px-2" style="max-height: 2em; height: 100%;" src="/design/images/github-512.png" />
      <img class="px-2" style="max-height: 2em; height: 100%;" src="/design/images/github-512.png" />
    </div>
    <div class="row col-12 justify-content-end">
      <img class="px-2" style="max-height: 2em; height: 100%;" src="/design/images/github-512.png" />
      <img class="px-2" style="max-height: 2em; height: 100%;" src="/design/images/github-512.png" />
    </div>
  </div>
</header>

  <!-- mobile nav -->
<header class="header row justify-content-between m-0 mobile">
  <img class="logo m-2" src="/design/images/logo.png" /> 
  <div class="social d-flex align-items-center">
    <img class="mx-2" style="max-height: 2em; height: 100%;" src="/design/images/github-512.png" />
    <img class="mx-2" style="max-height: 2em; height: 100%;" src="/design/images/github-512.png" />
    <img class="mx-2" style="max-height: 2em; height: 100%;" src="/design/images/github-512.png" />
    <img class="mx-2" style="max-height: 2em; height: 100%;" src="/design/images/github-512.png" />
  </div>
  <div class="menu-button">
    <img class="m-2" style="max-height: 2.5em; height: 100%;" src="/design/images/menu-button.png" />
  </div>
</header>

	<div style="overflow: hidden;">

        <section class="content collapse-mobile">
            <div class="m-2 m-lg-4">
                
                    <h3 class="page-title my-2">
                        First Post
                    </h3> 
                
                <div class="my-4 px-2">
                    <p>First Post</p>

                </div>
            </div>
        </section>

	</div>

	<footer class="footer d-flex">
	<section class="align-self-center m-auto">
		<div class="text-center py-2">
			<span style="color: #fff;">&#169 All rights reserved Butcher Team, New York (2018)</span>
		</div>
	</section>
	<script>
		window.addEventListener("scroll", function() {
			if (window.scrollY > 0) {
				document.querySelector(".header").classList.add('collapsed');
				document.querySelector(".header").classList.remove('py-5');
				document.querySelector(".header").classList.add('py-1');
			}
			else {
				document.querySelector(".header").classList.remove('collapsed');
				document.querySelector(".header").classList.add('py-5');
				document.querySelector(".header").classList.remove('py-1');
			}
		});
	</script>
</footer>
</body>
</html>
