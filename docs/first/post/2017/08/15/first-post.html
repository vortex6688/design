<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vision Wizards</title>

    <link rel="stylesheet" href="/design/css/styles.css">

    <link rel="alternate" type="application/rss+xml" title="Vision Wizards" href="http://example.com/feed.xml">
</head>

<body style="max-width: 1440px; margin: 0 auto;">

	  <!-- desktop nav -->
<header class="header row align-items-center py-5 px-4 m-0 desktop">
  <div class="d-flex align-items-center col-5">
    <a href="/design/">
      <img class="col-4 logo" src="/design/images/logo.png" />
    </a>
    <div class="d-flex flex-column title">
      <h2 href="#">Vision Wizards</h2>
      <h3 href="#"><b>Creative Services</b></h3>
    </div>
  </div>  
  <nav class="d-flex col-4 align-self-end justify-content-end pb-2">
    <a class="col-auto" href="/design/"><b>WORK</b></a>
    <a class="col-auto" href="/design/about"><b>ABOUT</b></a>
    <a class="col-auto" href="/design/contact"><b>CONTACT</b></a>
  </nav>
  <div class="social d-flex flex-wrap col-3">
    <div class="row col-12 justify-content-end">
      <img class="px-2" style="max-height: 2em; height: 100%;" src="/design/images/social/linked-in.png" />
      <img class="px-2" style="max-height: 2em; height: 100%;" src="/design/images/social/facebook.png" />
    </div>
    <div class="row col-12 justify-content-end">
      <img class="px-2" style="max-height: 2em; height: 100%;" src="/design/images/social/instogram.png" />
      <img class="px-2" style="max-height: 2em; height: 100%;" src="/design/images/social/tweeter.png" />
    </div>
  </div>
</header>

  <!-- mobile nav -->
<header class="header mobile">
  <div class="row justify-content-between m-0 covers-nav">
    <a class="px-1" href="/design/">
      <img class="logo m-2" src="/design/images/logo.png" />
    </a>
    <div class="social d-flex align-items-center">
      <img class="mx-2" style="max-height: 1.8em; height: 100%;" src="/design/images/social/linked-in.png" />
      <img class="mx-2" style="max-height: 1.8em; height: 100%;" src="/design/images/social/facebook.png" />
      <img class="mx-2" style="max-height: 1.8em; height: 100%;" src="/design/images/social/instogram.png" />
      <img class="mx-2" style="max-height: 1.8em; height: 100%;" src="/design/images/social/tweeter.png" />
    </div>
    <div class="menu-button btn" onclick="navTrigger()">
      <img class="" style="max-height: 2.5em; height: 100%;" src="/design/images/menu-button.png" />
    </div>
  </div>
  <div class="row justify-content-between m-0 covers-nav">
    <h5 class="pl-4 mb-0 pt-1 col-12">
      Vision Wizards
    </h5>
    <h6 class="pl-5 pb-1 pt-0">
      Creative Services
    </h6>
  </div>
  <nav class="d-flex align-items-center justify-content-between pb-2">
    <a class="col-auto" href="/design/"><b>WORK</b></a>
    <a class="col-auto" href="/design/about"><b>ABOUT</b></a>
    <a class="col-auto" href="/design/contact"><b>CONTACT</b></a>
  </nav>
</header>

	<div style="overflow: hidden;">

        <section class="content collapse-mobile">
            <div class="m-2 m-lg-4">
                
                    <h3 class="page-title my-2">
                        First Post
                    </h3> 
                
                <div class="my-4 px-2">
                    <p>First Post</p>

                </div>
            </div>
        </section>

	</div>

	<footer class="footer">
	<div class="row m-0 align-items-center justify-content-center pt-4">
		<button class="btn back-to-top d-none" onclick="scrollNavigate()">
			<h5 class="m-0">&uarr; Back To Top</h5>
		</button>
	</div>
	<div class="row m-0 align-items-center justify-content-center py-2 text-center">
		&#169 All rights reserved, Vision Wizards, New York (2018)
	</div>
	<script>
		// collapse desktop header when page is being scroll down
		window.addEventListener("scroll", function() {
			if (window.scrollY > 20) {
				document.querySelector(".header").classList.add('collapsed');
				document.querySelector(".header").classList.remove('py-5');
        document.querySelector(".header").classList.add('py-1');
				document.querySelector(".content-margin").classList.add('collapsed');
			}
			else {
				document.querySelector(".header").classList.remove('collapsed');
				document.querySelector(".header").classList.add('py-5');
				document.querySelector(".header").classList.remove('py-1');
        document.querySelector(".content-margin").classList.remove('collapsed');
			}
		});

		// Hide "back to top" button if it's not needed
		window.addEventListener("scroll", function() {
			if (window.scrollY > 200) {
				document.querySelector(".back-to-top").classList.remove('d-none');
			}
			else {
				document.querySelector(".back-to-top").classList.add('d-none');
			}
		});
		// Smooth scrolling back to top
		function scrollNavigate() {
			document.querySelector('.top').scrollIntoView({behavior: "smooth", block: "end"});
		}

		// expand/collaps mobile menu
		function navTrigger() {
			document.querySelector("header.mobile").classList.toggle('nav-expand');
			if (document.querySelector(".nav-expand")) {
				document.querySelector(".mobile-content-margin").classList.add('expand');
			} else {
				document.querySelector(".mobile-content-margin").classList.remove('expand');
			}
		}
		
		// Contact Form Ajax

		$('#contact-form').submit(function(e) {
			var name = document.getElementById('name'),
					email = document.getElementById('email'),
					message = document.getElementById('message');

			if (!name.value) {
				console.log("Please enter your name...");
				document.querySelector(".error-sending-message").innerHTML="Please enter your name...";
				e.preventDefault()
			} else if (!email.value) {
				console.log("Email field cannot be empty...");
				document.querySelector(".error-sending-message").innerHTML="Email field cannot be empty...";
				e.preventDefault()
			} else if (!message.value) {
				console.log("Please enter your message...");
				document.querySelector(".error-sending-message").innerHTML="Please enter your message...";
				e.preventDefault()
			} else {
				$.ajax({
					url: "https://formspree.io/visionwizards@gmail.com", 
					method: "POST",
					data: $(this).serialize(),
					dataType: "json"
				});

				e.preventDefault()
				$(this).get(0).reset()
				console.log("message sent!!!");
				document.querySelector(".error-sending-message").innerHTML="Your Message Has Been Succesfully Sent!!!";
				document.querySelector(".error-sending-message").classList.remove('text-danger');
				document.querySelector(".error-sending-message").classList.add('text-success');
			}
		});
	</script>
</footer>
</body>
</html>
